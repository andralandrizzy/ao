<div id="home" class="showcase container">
    <div class="row">
        {% if showcases %}
        {% for showcase in showcases %}
        <div class="col s12 main-text">
            <h1><span class="title">{{showcase.name}}</span></h1>
            <h5 class="ocupation"> {{showcase.job1}} <span>| {{showcase.job2}}</span></h5>
            <p class="text">{{showcase.description}}</p>
            <br>
            <a href="#contact" class="btn pulse waves-effect btn-large green white-text show-contact-btn">Contact Me</a>
        </div>
        {% endfor %}
        {% else %}
        <div class="no-content">
        </div>
        {% endif %}

    </div>
</div>
